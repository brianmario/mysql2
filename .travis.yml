sudo: required
dist: trusty
services: docker
language: ruby
bundler_args: --without benchmarks development
# Pin Rubygems to a working version. Sometimes it breaks upstream. Update now and then.
before_install:
  - gem --version
  - gem update --system 2.7.6 --quiet
  - gem update bundler
  - gem --version
  - bash .travis_setup.sh
addons:
  hosts:
    - mysql2gem.example.com
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
rvm:
  - 2.6
  - 2.5
  - 2.4
  - 2.3
  - 2.2
  - 2.1
  - 2.0.0
  - ruby-head
matrix:
  include:
    - rvm: 2.4
      env: DB=mariadb10.0
      addons:
        mariadb: 10.0
        hosts:
          - mysql2gem.example.com
    - rvm: 2.4
      env: DB=mariadb10.1
      addons:
        mariadb: 10.1
        hosts:
          - mysql2gem.example.com
    - rvm: 2.4
      env: DB=mariadb10.2
      addons:
        mariadb: 10.2
        hosts:
          - mysql2gem.example.com
    - rvm: 2.4
      env: DB=mariadb10.3
      addons:
        mariadb: 10.3
        hosts:
          - mysql2gem.example.com
    - rvm: 2.4
      env: DB=mysql55
      addons:
        hosts:
          - mysql2gem.example.com
    - rvm: 2.4
      env: DB=mysql57
      addons:
        hosts:
          - mysql2gem.example.com
    - rvm: 2.4
      env: DB=mysql80
      addons:
        hosts:
          - mysql2gem.example.com
    - os: osx
      rvm: 2.4
      env: DB=mysql56
      addons:
        hosts:
          - mysql2gem.example.com
    - rvm: 2.4
      env: DOCKER=centos
      before_install: true
      install: docker build -t mysql2 -f .travis_Dockerfile_centos .
      script: docker run --add-host=mysql2gem.example.com:127.0.0.1 -t mysql2
  fast_finish: true
  allow_failures:
    - rvm: ruby-head
    - os: osx
      rvm: 2.4
      env: DB=mysql56
