language: ruby
bundler_args: --without benchmarks development
before_install:
  - gem --version
  - bash .travis_setup.sh
os:
  - linux
rvm:
  - 1.8.7
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - ree
  - rbx-2
matrix:
  include:
    - rvm: 2.0.0
      addons:
         mariadb: 5.5
    - rvm: 2.0.0
      addons:
         mariadb: 10.0
    - rvm: 2.0.0
      addons:
         mariadb: 10.1
    - rvm: 2.0.0
      env: DB=mysql57
    - rvm: 2.0.0
      env: DB=mysql
      os: osx
    - rvm: 2.0.0
      env: DB=mysql55
      os: osx
