sudo: required
dist: trusty
cache: bundler
language: ruby
bundler_args: --without benchmarks development
# Temporary workaround for broken Rubygems on Travis
before_install:
  - gem update --system 2.4.8
  - gem --version
  - bash .travis_setup.sh
addons:
  hosts:
    - mysql2gem.example.com
  apt:
    packages:
    - mysql-server-5.5
    - mysql-client-core-5.5
    - mysql-client-5.5
rvm:
  - 2.3.0
  - 2.2
  - 2.1
  - 2.0.0
  - 1.9.3
  - ruby-head
matrix:
  include:
    - rvm: 1.8.7
      dist: precise
    - rvm: ree
      dist: precise
    - rvm: rbx-2
      dist: precise
    - rvm: 2.0.0
      env: DB=mariadb55
      addons:
        mariadb: 5.5
        hosts:
          - mysql2gem.example.com
    - rvm: 2.0.0
      env: DB=mariadb10.0
      addons:
        mariadb: 10.0
        hosts:
          - mysql2gem.example.com
    - rvm: 2.0.0
      env: DB=mariadb10.1
      addons:
        mariadb: 10.1
        hosts:
          - mysql2gem.example.com
    - rvm: 2.0.0
      env: DB=mysql56
      addons:
        hosts:
          - mysql2gem.example.com
        apt:
          packages:
          - mysql-server-5.6
          - mysql-client-core-5.6
          - mysql-client-5.6
    - rvm: 2.0.0
      env: DB=mysql57
      addons:
        hosts:
          - mysql2gem.example.com
        apt:
          packages:
          - mysql-server-5.7
          - mysql-client-core-5.7
          - mysql-client-5.7
    - rvm: 2.0.0
      env: DB=mysql55
      os: osx
  allow_failures:
    - rvm: ruby-head
