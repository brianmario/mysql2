sudo: required
language: ruby
bundler_args: --without benchmarks development
before_install:
  - gem --version
  - bash .travis_setup.sh
os:
  - linux
addons:
  hosts:
    - mysql2gem.example.com
env: MYSQL2_CI=1
rvm:
  - 1.8.7
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - ree
  - rbx-2
  - ruby-head
matrix:
  include:
    - rvm: 2.0.0
      env: MYSQL2_CI=1 DB=mariadb55
      addons:
         mariadb: 5.5
    - rvm: 2.0.0
      env: MYSQL2_CI=1 DB=mariadb10.0
      addons:
         mariadb: 10.0
    - rvm: 2.0.0
      env: MYSQL2_CI=1 DB=mariadb10.1
      addons:
         mariadb: 10.1
    - rvm: 2.0.0
      env: MYSQL2_CI=1 DB=mysql57
    - rvm: 2.0.0
      env: MYSQL2_CI=1 DB=mysql
      os: osx
    - rvm: 2.0.0
      env: MYSQL2_CI=1 DB=mysql55
      os: osx
  allow_failures:
    - rvm: ruby-head
